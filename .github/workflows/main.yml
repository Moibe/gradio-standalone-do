name: Standalone Operations

on:
    push:
        branches:
            - main

jobs:
    run_pull:
        name: run pull 
        runs-on: ubuntu-latest

        steps:
        - name: install ssh keys
          run: |
            install -m 600 -D /dev/null ~/.ssh/id_rsa
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts

        - name: connect and pull
          run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.MAIN_BRANCH }} && git pull && exit"
        
        - name: stop running gradio app
          run: |
              ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "pkill python"      

        - name: activate enviroment
          run: |
              ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && source /venv/bin/activate"      
        
        - name: rerun gradio
          run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && python app.py"
        
        - name: cleanup
          run: rm -rf ~/.ssh
